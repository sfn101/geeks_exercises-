<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#A39D9B] flex items-center justify-center min-h-screen font-sans p-4">

  <div class="bg-[#D3CACA] p-6 sm:p-8 rounded-xl shadow-2xl max-w-3xl w-full space-y-6">

    <h1 class="text-4xl font-bold text-center text-gray-800">Quote Generator</h1>

    <button id="generate-btn"
      class="w-full bg-slate-700 hover:bg-slate-900 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
      Generate Quote
    </button>

    <div id="quote-container" class="bg-[#EFEFEF] p-6 rounded-lg relative min-h-[250px] flex flex-col justify-between">
      <span class="absolute top-0 left-2 text-9xl text-gray-300 opacity-50 font-serif select-none">‚Äú</span>
      <div class="relative z-10">
        <blockquote id="quote-text" class="text-xl sm:text-2xl italic text-gray-700 mb-4">
          Click "Generate Quote" to start.
        </blockquote>
        <cite id="quote-author" class="block text-right font-semibold text-gray-600">‚Äî Author</cite>
      </div>
      <div class="flex justify-end items-center space-x-4 mt-4 relative z-10">
        <button id="like-btn" class="bg-red-200 hover:bg-red-300 py-1 px-3 rounded-full text-sm font-medium">
          Like üëç <span id="like-count" class="font-mono ml-1"></span>
        </button>
        <button id="words-btn" class="bg-blue-200 hover:bg-blue-300 py-1 px-3 rounded-full text-sm font-medium">
          Words <span id="word-count" class="font-mono ml-1"></span>
        </button>
        <button id="chars-btn" class="bg-green-200 hover:bg-green-300 py-1 px-3 rounded-full text-sm font-medium">
          Chars <span id="char-count" class="font-mono ml-1"></span>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="bg-white/50 p-4 rounded-lg">
        <h2 class="text-lg font-semibold mb-3 text-gray-800">Add Your Own Quote</h2>
        <form id="add-quote-form" class="space-y-3">
          <input id="new-quote-input" type="text" placeholder="Quote"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
          <input id="new-author-input" type="text" placeholder="Author"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
          <button type="submit"
            class="w-full bg-emerald-600 hover:bg-emerald-800 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
            Add Quote
          </button>
        </form>
      </div>

      <div class="bg-white/50 p-4 rounded-lg">
        <h2 class="text-lg font-semibold mb-3 text-gray-800">Filter by Author</h2>
        <form id="filter-form" class="space-y-3">
          <input id="filter-author-input" type="text" placeholder="Author's name"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
            Filter
          </button>
        </form>
        <div class="flex justify-between mt-3">
          <button id="prev-btn"
            class="flex-1 mr-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            &larr; Previous
          </button>
          <button id="next-btn"
            class="flex-1 ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Next &rarr;
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
