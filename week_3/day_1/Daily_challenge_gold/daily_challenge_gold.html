<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let star = '*';
        for (let i = 0; i < 6; i++) {
            console.log(star);
            star += '*';
        }


        for (let i = 5; i > 0; i--) {
            let stars = '';
            for (let j = 0; j < i; j++) {
                stars += '*';
            }
            console.log(stars);
        }
    </script>
</body>
</html>
